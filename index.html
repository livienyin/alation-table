<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="table.js"></script>
  </head>
  <body>
    <div ng-app ng-controller="TableCtrl">
      <input ng-model="cell"></input>
      <div ng-bind="cell" class="output"></div>

      <div class="span12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th rowspan="2">Attribute</th>
              <th colspan="3">Features</th>
              <th colspan="3">Sample Values</th>
            </tr>
            <tr>
              <th>Entity Type</th>
              <th>Physical Type</th>
              <th>Data Type</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Month</td>
            </tr>
            <tr>
              <td>Day</td>
            </tr>
            <tr>
              <td>Year</td>
            </tr>
            <tr>
              <td>Customer ID</td>
            </tr>
            <tr>
              <td>Product</td>
            </tr>
            <tr>
              <td>Quantity</td>
            </tr>
            <tr>
              <td>Channel</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </body>
</html>
